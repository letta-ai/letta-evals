name: filesystem-test
description: Test if agent can correctly retrieve and analyze information from filesystem data files
dataset: ../datasets/filesystem.jsonl
setup_script: ../setup.py:prepare_evaluation
target:
  kind: agent
  base_url: http://localhost:8283
  agent_script: ../setup_agent.py:setup_agent
  model_configs:
    - openai-gpt-4.1
    - openai-gpt-4.1-mini
    - openai-gpt-4.1-nano
    - openai-gpt-5
    - openai-gpt-5-mini
    - openai-gpt-5-nano
    - together-gpt-oss-120b
    - together-gpt-oss-20b
    - claude-4-5-sonnet
    - claude-4-5-haiku
    - claude-4-1-opus
    - together-kimi-k2
    - together-deepseek-v3
    - together-glm-4.5-air

graders:
  contains_check:
    kind: tool
    function: contains
    extractor: last_assistant

gate:
  metric_key: contains_check
  op: gte
  value: 0.70  # Require 70% accuracy