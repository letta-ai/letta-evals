name: skill-learning-full
description: v0 skill learning from tests (response-only) full suite
dataset: data/dataset_all.jsonl

target:
  kind: letta_code
  base_url: https://api.letta.com/
  working_dir: output-skill-learning-full
  sandbox: false
  timeout: 300
  max_retries: 0
  model_handles:
    - anthropic/claude-sonnet-4-5-20250929
    - openai/gpt-5.1-codex-mini
    - gemini-3-flash

graders:
  skill_learning:
    kind: model_judge
    display_name: "skill learning score"
    prompt_path: rubric_skill_learning.txt
    model: gpt-5-mini
    temperature: 0.0
    provider: openai
    extractor: last_assistant

gate:
  kind: simple
  metric_key: skill_learning
  aggregation: avg_score
  op: gte
  value: 0.75
