<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Item List</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .item { display: flex; justify-content: space-between; align-items: center;
                padding: 10px; margin: 5px 0; background: #f5f5f5; border-radius: 4px; }
        .item button { background: #dc3545; color: white; border: none;
                       padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        #search { padding: 10px; width: 300px; margin-bottom: 20px; }
        #loading { color: #666; font-style: italic; }
        #item-list { min-height: 100px; }
    </style>
</head>
<body>
    <h1>Item Manager</h1>
    <input type="text" id="search" placeholder="Search items...">
    <div id="loading">Loading items...</div>
    <div id="item-list"></div>

    <script>
        // Simulate async data loading
        const items = [
            { id: 1, name: 'First Item' },
            { id: 2, name: 'Second Item' },
            { id: 3, name: 'Third Item' }
        ];

        function renderItems(itemsToRender) {
            const container = document.getElementById('item-list');
            container.innerHTML = '';

            itemsToRender.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.setAttribute('data-id', item.id);
                div.innerHTML = `
                    <span>${item.name}</span>
                    <button class="delete-btn" data-id="${item.id}">Delete</button>
                `;
                container.appendChild(div);
            });
        }

        // Simulate network delay for loading items
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            renderItems(items);

            // Add delete functionality
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    const index = items.findIndex(i => i.id === id);
                    if (index > -1) {
                        items.splice(index, 1);
                        renderItems(items);
                    }
                });
            });
        }, 500);

        // Search functionality
        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filtered = items.filter(item =>
                item.name.toLowerCase().includes(query)
            );
            renderItems(filtered);
        });
    </script>
</body>
</html>
