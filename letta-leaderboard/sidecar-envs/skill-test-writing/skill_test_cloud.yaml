name: skill-test-writing-cloud
description: Evaluate if agent can write high-quality test cases for skills (cloud agents)
dataset: data/dataset_all.jsonl

target:
  kind: letta_agent
  base_url: https://api.letta.com/
  agent_script: setup_cloud_agent.py:setup_agent
  model_configs:
    # Anthropic (all working)
    - claude-4-5-opus
    - claude-4-5-sonnet
    - claude-4-5-haiku
    - claude-4-1-opus
    # OpenAI (only GPT-5.2 and codex models work)
    - openai-gpt-5.2-medium
    - openai-gpt-5.2-high
    - openai-gpt-5.2-xhigh
    - openai-gpt-5.1-codex
    - openai-gpt-5.1-codex-mini
    # Google (all working)
    - gemini-3-pro
    - gemini-3-flash
    # Other providers
    - openrouter-glm-4.6
    - openrouter-minimax-m2
    - deepseek-chat
    - deepseek-reasoner
    - openrouter-deepseek-v3.1
    - openrouter-mistral-large-3
    - together-llama-3-3-70b
    - together-qwen-2-5-72b

graders:
  test_quality:
    kind: model_judge
    display_name: "test quality score"
    model: claude-sonnet-4-5-20250929
    temperature: 0.0
    provider: anthropic
    prompt_path: judge_prompt.md
    extractor: last_assistant

gate:
  kind: simple
  metric_key: test_quality
  aggregation: avg_score
  op: gte
  value: 0.6
