name: core-memory-update-test
description: Test if agent can correctly update information in core memory when presented with contradictory facts
dataset: ../datasets/core_memory_update.jsonl
target:
  kind: agent
  base_url: http://localhost:8283
  agent_script: ../setup_agent.py:setup_agent
  model_configs:
    - openai-gpt-4.1
    - openai-gpt-4.1-mini
    - openai-gpt-4.1-nano
    - openai-gpt-5
    - openai-gpt-5-mini
    - openai-gpt-5-nano
    - claude-4-5-sonnet
    - claude-4-5-haiku
    - claude-4-1-opus
    - together-gpt-oss-120b
    - together-gpt-oss-20b
    - together-kimi-k2
    - openrouter-deepseek-v3.1
    - openrouter-glm-4.6

graders:
  contains_check:
    kind: rubric
    prompt_path: ../rubric.txt
    model: gpt-5-mini
    temperature: 0.0
    provider: openai
    extractor: last_assistant

gate:
  metric_key: contains_check
  op: gte
  value: 0.75  # Require 75% accuracy