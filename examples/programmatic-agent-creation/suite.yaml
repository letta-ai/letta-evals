name: programmatic-inventory-agent-test
description: Test inventory agent created programmatically via Python script
dataset: dataset.jsonl
setup_script: setup.py:prepare_evaluation
target:
  kind: letta_agent
  agent_script: create_agent.py:create_inventory_agent
  base_url: http://localhost:8283
graders:
  inventory_check:
    kind: tool
    function: regex_match
    extractor: tool_output
    extractor_config:
      tool_name: evals_ci_manage_inventory_tool
gate:
  kind: simple
  metric_key: inventory_check
  aggregation: avg_score
  op: gte
  value: 1.0
