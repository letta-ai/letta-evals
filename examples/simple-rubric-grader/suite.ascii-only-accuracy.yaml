name: ascii-art-two-metrics-ascii-gate
description: Gate on ASCII-only accuracy while still reporting quality
dataset: dataset.csv
target:
  kind: letta_agent
  agent_file: ascii-art-agent.af
  base_url: http://localhost:8283
graders:
  quality:
    kind: model_judge
    display_name: "rubric score"
    prompt_path: rubric.txt
    model: gpt-5-mini
    temperature: 0.0
    provider: openai
    max_retries: 3
    timeout: 120.0
    extractor: last_assistant
    rubric_vars:
      - reference_ascii
  ascii_only:
    kind: tool
    display_name: "ascii character check"
    function: ascii_printable_only
    extractor: last_assistant
gate:
  # Gate on 50% of samples having ASCII-only scores >= 0.5
  kind: simple
  metric_key: ascii_only
  aggregation: accuracy
  pass_threshold: 0.5  # per-sample pass threshold
  op: gte
  value: 50  # 50% of samples must pass
