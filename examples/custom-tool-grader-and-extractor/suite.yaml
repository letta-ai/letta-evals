name: fruit-preferences-test
description: Test if agent correctly stores fruit preferences in memory
dataset: dataset.jsonl
target:
  kind: letta_agent
  agent_file: fruit-preferences-agent.af
  base_url: https://api.letta.com/
graders:
  preference_check:
    kind: tool
    function: custom_evaluators.py:grade_fruit_preference
    extractor: custom_evaluators.py:memory_insert_extractor
gate:
  kind: simple
  metric_key: preference_check
  aggregation: avg_score
  op: gte
  value: 1
