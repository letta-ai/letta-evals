name: fruit-preferences-test
description: Test if agent correctly stores fruit preferences in memory
dataset: examples/fruit-preferences-agent-custom-tool-grader-and-extractor/datasets/fruit-preferences.jsonl
target:
  kind: agent
  agent_file: examples/fruit-preferences-agent-custom-tool-grader-and-extractor/fruit-preferences-agent.af
  base_url: http://localhost:8283
grader:
  kind: tool
  function: ../custom_evaluators.py:grade_fruit_preference
  extractor: ../custom_evaluators.py:MemoryInsertExtractor
gate:
  op: gte
  value: 1