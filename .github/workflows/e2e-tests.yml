name: E2E Tests

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.py'
      - 'examples/**/*.yaml'
      - 'examples/**/*.yml'
      - 'examples/**/*.jsonl'
      - 'examples/**/*.af'
      - 'examples/**/*.txt'
      - 'pyproject.toml'
      - 'setup.py'
      - 'setup.cfg'
      - 'requirements*.txt'
      - '.github/workflows/e2e-tests.yml'

jobs:
  discover-suites:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Discover suite files
        id: set-matrix
        run: |
          suites=$(find examples -name "*suite*.yaml" | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=${suites}" >> $GITHUB_OUTPUT

  test-suites:
    needs: discover-suites
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite-path: ${{ fromJson(needs.discover-suites.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check if suite uses letta-code
        id: check-letta-code
        run: |
          if grep -q "kind: letta_code" "${{ matrix.suite-path }}"; then
            echo "needs-letta-code=true" >> $GITHUB_OUTPUT
          else
            echo "needs-letta-code=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check-letta-code.outputs.needs-letta-code == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install letta-code CLI
        if: steps.check-letta-code.outputs.needs-letta-code == 'true'
        run: |
          npm install -g @letta-ai/letta-code

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run e2e test for ${{ matrix.suite-path }}
        env:
          LETTA_API_KEY: ${{ secrets.LETTA_API_KEY }}
          LETTA_PROJECT_ID: ${{ secrets.LETTA_PROJECT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          .venv/bin/pytest tests/test_examples_e2e_live.py::test_single_suite \
            --suite-path=${{ github.workspace }}/${{ matrix.suite-path }} \
            -vv -rs -s
